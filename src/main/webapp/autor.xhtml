	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>Novo Autor</h1>
	<h:form>
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText id="nome" value="#{autorBean.autor.nome}"
					required="true" requiredMessage="Por favor, informe o nome do Autor."
					validatorMessage="O nome deve ter no mÃ­nimo 5 caracteres.">
					<f:validateLength minimum="5"/>
				</h:inputText>
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
				<h:message for="nome"/>
			</h:panelGrid>
		</fieldset>
	</h:form>
</h:body>

</html>
